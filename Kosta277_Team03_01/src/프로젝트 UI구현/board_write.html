<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>KOSTA RPG</title>
    <style>
    	img{width: 100%; height: 100%;}
  </style>
</head>
  <body>
    <div class="board_wrap">
      
      <div class="board_header">
        <div><a href="main.html"><img src="./image/kosta_rpg_logo_6.png" alt="KOSTA RPG"
        ></a></div>
        <div style="float: right">
          <div><a>펭도리님, 반갑습니다.</a></div>
          <div><a href="mypage_info.html">마이페이지</a></div>
          <div><a href="main.html">로그아웃</a></div>
        </div>
      </div>
      
      <div class="board_write">
        
        <div class="write_header">
          <select class="category_type">
            <option value="제목">잡담</option>
            <option value="내용">직업</option>
            <option value="질문">질문</option>
          </select>
          <a>제목 : </a>
          <input class="write_title" type="text" value="오늘 20:30 에 같이 레이드 도실 분~!">
        </div>
        
<textarea class="write_content">같이 게임하실 공대원 분을 구합니다!
캐릭터 상관없이 숙련이시라면 누구든 신청가능합니다.
많이 신청해주세요~</textarea>
        
        <div class="write_button">
          <a id="ok" href="board_list_free.html">작성완료</a>
          <a id="cancel" href="board_list_free.html">취소</a>
        </div>
        
      </div>

    </div>
    
<script>
  document.getElementById("ok").addEventListener('click', checkBoardWrite);
  function checkBoardWrite(event) {
    event.preventDefault();
    var boardTitle = document.querySelector('.write_title');
    var boardContent = document.querySelector('.write_content');
    if (boardTitle.value === "") {
      alert("제목을 입력하세요.");
    } else if (boardContent.value === "") {
      alert("내용을 입력하세요.");
    } else {
      location.href = "board_list_free.html";
    }
  } 
</script>
    
  </body>
</html>
