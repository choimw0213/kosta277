<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>KOSTA RPG</title>
    <style>
    	img{width: 100%; height: 100%;}
  </style>
</head>
  <body>
    <div class="board_wrap">
      
      <div class="board_header">
        <div><a href="main_login.html"><img src="./image/kosta_rpg_logo_6.png" alt="KOSTA RPG"
        ></a></div>
        <div style="float: right">
          <div><a>펭도리님, 반갑습니다.</a></div>
          <div><a href="mypage_info.html">마이페이지</a></div>
          <div><a href="main.html">로그아웃</a></div>
        </div>
      </div>
      
      <div class="mypage">
        <a>마이페이지</a>
      </div>

      <div class="mypage_button">
        <a href="mypage_info.html">내 정보</a>
        <a href="mypage_board.html">내 게시글</a>
        <a href="mypage_comment.html">내 댓글</a>
        <a href="mypage_leave.html" style="background: black; color: white;">회원탈퇴</a>
      </div>

      <div class="my_info_wrap">
        
        <div class="user_info_title">
          <a id="user_info_title_exit" class="user_info_title_exit">회원탈퇴</a>
        </div>
        
        <div class="user_info_warning">
          <a>[주의사항]</a><br>
          <a>회원탈퇴를 진행하기 전에 아래 사항을 확인해주세요.</a><br>
          <a>회원탈퇴가 완료되면 모든 활동내역이 삭제됩니다.</a><br>
          <a>계속 진행을 원하시면 아래 탈퇴 버튼을 누르세요.</a><br>          
        </div>
        
        <input type="checkbox" id="myCheckbox"><a> 주의사항을 확인했습니다.</a>
        
        <div class="user_info">
          <a id="exit" href="#">탈퇴</a>
        </div>
        
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal_id">아이디 : abcd****</div>
        <label class="modal_pw_label" for="password">비밀번호 : </label>
        <input class="modal_pw_input"type="password" id="password" required>
        <div id="modalMessage" class="modalMessage"></div>
        <button id="confirmBtn" class="confirmBtn">확인</button>
        <button id="cancelBtn" class="cancelBtn">취소</button>
      </div>
    </div>
    
    <script>
      var myCheckbox = document.getElementById('myCheckbox');
      var exitButton = document.getElementById('exit');
      
      exitButton.addEventListener('click', exit);
      function exit() {
        if (myCheckbox.checked) {
          document.getElementById('myModal').style.display = 'block';
        } else {
          alert("주의사항 미확인");
        }
      }
      
      document.getElementById('confirmBtn').addEventListener('click', function () {
        var password = document.getElementById('password').value;
        if(password !== 'abcd1234'){
          document.getElementById('modalMessage').innerText = "비밀번호가 일치하지 않습니다.";
        } else {
          document.getElementById('modalMessage').innerText = "";
          alert("회원탈퇴 완료");
          location.href = "main.html";
        }
      });
  
      document.getElementById('cancelBtn').addEventListener('click', function () {
        document.getElementById('password').value = "";
        document.getElementById('modalMessage').innerText = "";
        document.getElementById('myModal').style.display = 'none';
      });

    </script>
    
  </body>
</html>
