<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>KOSTA RPG</title>
    <style>
    	img{width: 100%; height: 100%;}
  </style>
</head>
  <body>
    <div class="board_wrap">
      
      <div class="board_header">
        <div><a href="main.html"><img src="./image/kosta_rpg_logo_6.png" alt="KOSTA RPG"
        ></a></div>
        <div style="float: right">
          <div><a>펭도리님, 반갑습니다.</a></div>
          <div><a href="mypage_info.html">마이페이지</a></div>
          <div><a href="main.html">로그아웃</a></div>
        </div>
      </div>
      
      <div class="mypage">
        <a>마이페이지</a>
      </div>

      <div class="mypage_button">
        <a href="mypage_info.html" style="background: black; color: white;">내 정보</a>
        <a href="mypage_board.html">내 게시글</a>
        <a href="mypage_comment.html">내 댓글</a>
        <a href="mypage_leave.html">회원탈퇴</a>
      </div>

      <div class="my_info_wrap">
        
        <div class="user_info_title">
          <a>내 정보</a>
        </div>
        
        <div class="user_info">
          <a>ID</a>
          <input type="text" value="abcd****" disabled>
        </div>
                
        <div class="user_info">
          <a>이름</a>
          <input type="text" value="홍**" disabled>
        </div>    

        <div class="user_info">
          <a>전화번호</a>
          <input type="text" value="0101234****" disabled>
        </div>        
        
        <div class="user_info">
          <a>닉네임</a>
          <input type="text" value="펭도리" disabled>
        </div>        
        
        <div class="user_info">
          <a id="myPageEdit" href="mypage_edit.html">수정</a>
        </div>
        
      </div>
      
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal_id">아이디 : abcd****</div>
        <label class="modal_pw_label" for="password">비밀번호 : </label>
        <input class="modal_pw_input"type="password" id="password" required>
        <div id="modalMessage" class="modalMessage"></div>
        <button id="confirmBtn" class="confirmBtn">확인</button>
        <button id="cancelBtn" class="cancelBtn">취소</button>
      </div>
    </div>
    
<script>
  document.getElementById('myPageEdit').addEventListener('click', function (event) {
    event.preventDefault();
    document.getElementById('myModal').style.display = 'block';
  });

  document.getElementById('confirmBtn').addEventListener('click', function () {
    var password = document.getElementById('password').value;
    if(password !== 'abcd1234'){
      document.getElementById('modalMessage').innerText = "비밀번호가 일치하지 않습니다.";
    } else {
      document.getElementById('modalMessage').innerText = "";
      location.href = "mypage_edit.html";
    }
  });
  
  document.getElementById('cancelBtn').addEventListener('click', function () {
    document.getElementById('password').value = "";
    document.getElementById('modalMessage').innerText = "";
    document.getElementById('myModal').style.display = 'none';
  });
</script>
  </body>
</html>
