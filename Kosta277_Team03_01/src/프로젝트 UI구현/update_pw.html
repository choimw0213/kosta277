<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>KOSTA RPG</title>
    <style>
    	img{width: 100%; height: 100%;}
  </style>
</head>
  <body>
    <div class="user_wrap">
      
      <div class="user_info_wrap">
      <div class="user_header">
        <div><a href="main.html"><img src="./image/kosta_rpg_logo_6.png" alt="KOSTA RPG"
        ></a></div>
      </div>
      
        
        <div class="user_info_title">
          <a>PW 찾기</a>
        </div>

        <div class="user_info_pw">
          <a>새 PW 입력</a>
          <input id="newPwInput" type="password" value="abcd5678">
        </div>        
        
        <div class="user_info_pw">
          <a>새 PW 확인</a>
          <input id="newPwCheck" type="password" value="abcd5678">
          <div id="newPwErrMsg" class="newPwErrMsg"></div>
        </div>    
        
        <div class="user_info">
          <a id="ok" class="update_pw_ok" href="login.html">확인</a>
          <a id="cancel" href="login.html">취소</a>
        </div>
      </div>
      
    <script>
      document.getElementById('newPwInput').oninput = checkNewPw;
      document.getElementById('newPwCheck').oninput = checkNewPw;
      
      function checkNewPw(){
        if(document.getElementById('newPwInput').value !== document.getElementById('newPwCheck').value){
          newPwErrMsg.innerText = "일치하지 않습니다.";
        } else {
          newPwErrMsg.innerText = "";
        }
      }
      
      document.getElementById('ok').onclick = function(event){
        event.preventDefault();
        let newPwErrMsg = document.getElementById('newPwErrMsg').innerText;
        if(newPwErrMsg === ""){
          alert("비밀번호가 수정되었습니다.");
          location.href = "login.html";
        } else {
          alert("다시 확인해주세요.");
        }
      }
    </script>

    </div>
  </body>
</html>
